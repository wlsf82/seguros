<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      background-color: #eff0f3;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1, h2 {
      color: #0d0d0d;
    }
    label {
      color: #2a2a2a;
    }
    #tipos-de-seguro, #termos, #btn-proximo {
      display: none;
    }
    #btn-proximo {
      margin-top: 20px;
    }
  </style>
  <title>Seguros</title>
</head>
<body>
  <h1>Seguros ABC</h1>
  <label for="profissão">Profissão</label>
  <select name="profissao" id="profissao">
    <option selected="selected" value="default" disabled>Selecione</option>
    <option value="professora">Professora</option>
    <option value="programadora">Programadora</option>
    <option value="arquiteta">Arquiteta</option>
    <option value="taxista">Taxista</option>
    <option value="dentista">Dentista</option>
    <option value="medica">Médica</option>
  </select>
  <div id="tipos-de-seguro">
    <h2>Tipo de seguro</h2>
    <label for="vida">Vida</label>
    <input type="checkbox" name="vida" id="vida" checked="true" disabled="disabled">
    <label for="odontologico">Odontológico</label>
    <input type="checkbox" name="odontologico" id="odontologico" checked="true" disabled="disabled">
    <label for="carro">Carro</label>
    <input type="checkbox" name="carro" id="carro" checked="true" disabled="disabled">
    <label for="cyber">Cyber</label>
    <input type="checkbox" name="cyber" id="cyber" checked="true" disabled="disabled">
    <label for="roubo">Roubo</label>
    <input type="checkbox" name="roubo" id="roubo" checked="true" disabled="disabled">
  </div>
  <button id="btn-proximo">Próximo</button>
  <div id="termos">
    <h2>Termos</h2>
  </div>
  <script>
    const selectProfissao = document.getElementById('profissao')
    const tipoDeSeguro = document.getElementById('tipos-de-seguro')
    const checkboxVida = document.getElementById('vida')
    const checkboxOdontologico = document.getElementById('odontologico')
    const checkboxCarro = document.getElementById('carro')
    const checkboxCyber = document.getElementById('cyber')
    const checkboxRoubo = document.getElementById('roubo')
    const buttonProximo = document.getElementById('btn-proximo')
    const termos = document.getElementById('termos')
    selectProfissao.addEventListener('change', evento => {
      if (document.querySelector('#termos ul')) {
        document.querySelector('#termos').style.display = 'none'
        document.querySelector('#termos ul').remove()
      }
      if (evento.target.value === 'taxista') {
        checkboxRoubo.disabled = ''
        checkboxRoubo.checked = false
        checkboxRoubo.disabled = true
      } else {
        checkboxRoubo.disabled = ''
        checkboxRoubo.checked = true
        checkboxRoubo.disabled = true
      }
      if (evento.target.value === 'programadora') {
        checkboxCyber.disabled = ''
        checkboxCyber.checked = false
        checkboxCyber.disabled = true
      } else {
        checkboxCyber.disabled = ''
        checkboxCyber.checked = true
        checkboxCyber.disabled = true
      }
      tipoDeSeguro.style.display = 'block'
      buttonProximo.style.display = 'block'
    }, false)
    buttonProximo.addEventListener('click', () => {
      termos.style.display = 'block'
      const listaDeTermos = document.createElement('ul')
      termos.appendChild(listaDeTermos)
      if (checkboxVida.checked) {
        const itemVida = document.createElement('li')
        const textoVida = document.createTextNode('Seguro do tipo: vida (aplicável)')
        itemVida.appendChild(textoVida)
        listaDeTermos.appendChild(itemVida)
      }
      if (checkboxOdontologico.checked) {
        const itemOdontologico = document.createElement('li')
        const Odontologico = document.createTextNode('Seguro do tipo: odontologico (aplicável)')
        itemOdontologico.appendChild(Odontologico)
        listaDeTermos.appendChild(itemOdontologico)
      }
      if (checkboxCarro.checked) {
        const itemCarro = document.createElement('li')
        const textoCarro = document.createTextNode('Seguro do tipo: carro (aplicável)')
        itemCarro.appendChild(textoCarro)
        listaDeTermos.appendChild(itemCarro)
      }
      if (checkboxCyber.checked) {
        const itemCyber = document.createElement('li')
        const textoCyber = document.createTextNode('Seguro do tipo: cyber (aplicável)')
        itemCyber.appendChild(textoCyber)
        listaDeTermos.appendChild(itemCyber)
      }
      if (checkboxRoubo.checked) {
        const itemRoubo = document.createElement('li')
        const textoRoubo = document.createTextNode('Seguro do tipo: roubo (aplicável)')
        itemRoubo.appendChild(textoRoubo)
        listaDeTermos.appendChild(itemRoubo)
      }
    })
  </script>
</body>
</html>
